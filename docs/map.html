<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css"/>
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js"></script>
</head>
<body>
<div id="map"></div>
<script>
map = new mapboxgl.Map({
  container: 'map', 
  attributionControl: true, hash: true, maxZoom: 4,
  style: {
    version: 8,
    sources: {
      v: {
        type: 'vector',
        tiles: ['https://tabularmaps.github.io/8bit-tile/{z}/{x}/{y}.pbf'],
        attribution: 'TabularMaps',
        maxzoom: 0
      }
    },
    glyphs: 'https://maps.gsi.go.jp/xyz/noto-jp/{fontstack}/{range}.pbf',
    transition: {
      duration: 0,
      delay: 0
    },
    layers: [
      {
        id: 'bnda',
        type: 'fill',
        source: 'v',
        'source-layer': 'bnda',
        paint: {
          'fill-color': [
            'match',
            [
              'get',
              'iso2cd'
            ],
            [
              'us'
            ],
            [
              'rgb',
              255,
              255,
              0
            ],
            [
              'rgb',
              250,
              250,
              250
            ]
          ]
        }
      }
    ]
  }
})
map.on('load', function() {
  map.addControl(new mapboxgl.NavigationControl())
})
map.on('click', 'bnda', function(e) {
  console.log(e.features[0])
  document.getElementById("graph").src = "https://ubukawa.github.io/cartotile_trial/stat_data/graph/1.1.1_Angola.png""
})
</script>
</body>
</html>
